<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Sports Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .info-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .nav-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Sports Hub</h1>
    <p>Your place to manage your teams and sports info</p>
  </header>
  <div class="container">
    <h2>Your Profile Info</h2>
    <div class="info-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" />
    </div>
    <div class="info-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <button onclick="saveProfile()">Save Profile</button>

    <div class="nav-links">
      <a href="sports.html">Go to Sports Page</a>
      <a href="my-teams.html">My Teams</a>
    </div>
  </div>

  <script>
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) {
        alert("Please fill in both fields.");
        return;
      }
      const user = JSON.parse(localStorage.getItem('user')) || {};
      user.name = name;
      user.email = email;
      localStorage.setItem('user', JSON.stringify(user));
      alert("Profile saved!");
    }

    // Preload if available
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem('user')) || {};
      if (user.name) document.getElementById('name').value = user.name;
      if (user.email) document.getElementById('email').value = user.email;
    };
  </script>
</body>
</html>
