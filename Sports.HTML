<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    .sport-list button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .sport-list button:hover { background: #0056b3; }
    .team { background: white; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type="text"] { padding: 8px; width: 80%; margin: 10px 0; }
    button.save-btn { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Select a Sport</h1>
  <div class="sport-list" id="sportList"></div>
  <div id="teamsContainer"></div>

  <script>
    const sports = [
      'Baseball', 'Softball', 'Track & Field', 'Tennis (Boys)', 'Lacrosse', 'Golf (Boys)',
      'Summer Basketball', 'Football Conditioning', 'Track Camp',
      'Football', 'Volleyball', 'Cross Country', 'Soccer (Boys)', 'Golf (Girls)', 'Field Hockey',
      'Basketball', 'Wrestling', 'Ice Hockey', 'Indoor Track', 'Swimming (Boys)'
    ];

    const sportDescriptions = {
      'Baseball': 'A bat-and-ball game played between two teams who take turns batting and fielding.',
      'Softball': 'Similar to baseball, but played with a larger ball on a smaller field.',
      'Track & Field': 'A collection of running, jumping, and throwing events.',
      'Tennis (Boys)': 'A racket sport played on a court with a net.',
      'Lacrosse': 'A fast-paced team sport played with a stick and small rubber ball.',
      'Golf (Boys)': 'A precision club-and-ball sport on a large course.',
      'Summer Basketball': 'Off-season hoops for skills and fun.',
      'Football Conditioning': 'Training to improve strength, agility, and teamwork.',
      'Track Camp': 'Athletic development in track events.',
      'Football': 'A full-contact sport focused on strategy, speed, and strength.',
      'Volleyball': 'A team sport where players use their hands to hit a ball over a net.',
      'Cross Country': 'Long-distance running across open terrain.',
      'Soccer (Boys)': 'A sport where players aim to score by kicking a ball into the opponentâ€™s goal.',
      'Golf (Girls)': 'Same rules as boys, but often a separate league.',
      'Field Hockey': 'Team sport played with curved sticks and a ball.',
      'Basketball': 'Fast-paced indoor sport involving dribbling, passing, and shooting.',
      'Wrestling': 'One-on-one physical competition aiming to pin the opponent.',
      'Ice Hockey': 'A fast, physical sport played on ice with skates and sticks.',
      'Indoor Track': 'Track events held indoors, often during winter.',
      'Swimming (Boys)': 'Competitive races in water using different strokes.'
    };

    const sportList = document.getElementById('sportList');
    sports.forEach(sport => {
      const btn = document.createElement('button');
      btn.textContent = sport;
      btn.onclick = () => showSport(sport);
      sportList.appendChild(btn);
    });

    function showSport(sport) {
      const container = document.getElementById('teamsContainer');
      const user = JSON.parse(localStorage.getItem('user')) || {};
      const savedTeam = user.teams?.[sport] || '';

      container.innerHTML = `
        <div class="team">
          <h2>${sport}</h2>
          <p>${sportDescriptions[sport] || 'No description available.'}</p>
          <label for="teamInput">Enter your team name:</label><br>
          <input type="text" id="teamInput" value="${savedTeam}" placeholder="Ex: Wild Hawks" />
          <button class="save-btn" onclick="saveTeam('${sport}')">Save My Team</button>
        </div>
      `;
    }

    function saveTeam(sport) {
      const input = document.getElementById('teamInput').value.trim();
      if (!input) return alert('Please enter a team name.');

      let user = JSON.parse(localStorage.getItem('user')) || {};
      user.teams = user.teams || {};
      user.teams[sport] = input;
      localStorage.setItem('user', JSON.stringify(user));

      alert(`Team "${input}" saved for ${sport}!`);
    }
  </script>

</body>
</html>
